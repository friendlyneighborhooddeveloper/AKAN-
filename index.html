<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AKAN NAMING</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <style>
    </style>
</head>
<body>
    
    <h1>AKAN NAMER:</h1>
    <p>
        <br>
        This web application gives your Akan name based on the date you were born and your gender.
    </p>
    <form id="form1" method="" >
        <input class="form-control form-control-sm" type="date" placeholder="dob" aria-label=".form-control-sm example">
        <div name="gender" class="form-check">
            <input name="gender" class="form-check-input" type="radio" value="Male" id="flexRadioDefault" checked>
            <label class="form-check-label" for="flexRadioDefault">
            Male
            </label>
          </div>
          <div  name="gender" class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Female" id="flexRadioChecked" checked>
            <label class="form-check-label" for="flexRadioChecked">
            Female
            </label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
    </form>
    <script src='script.js'></script>
  </body>
</html>
